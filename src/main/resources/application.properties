spring.datasource.url=jdbc:mysql://localhost:3306/food_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=my-secret-pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.flyway.locations=classpath:db/migration,classpath:db/testdata
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

food.storage.tipo=${TIPO_STORAGE:local}
food.storage.local.diretorio-fotos=/tmp

food.storage.s3.id-chave-acesso=${S3_CHAVE_ACESSO}
food.storage.s3.chave-acesso-secreta=${S3_CHAVE_SECRETA}
food.storage.s3.bucket=${S3_BUCKET_NAME}
food.storage.s3.regiao=${S3_BUCKET_REGIAO}
food.storage.s3.diretorio-fotos=${S3_BUCKET_DIRETORIO}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
food.mail.remetente=FoodApi <naoresponder@foodapi.com.br>

spring.freemarker.settings.locale=pt_BR
food.email.impl=FAKE

